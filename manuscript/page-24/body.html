<div class="leaf flex"><div class="inner justify"><p>Mr. Utterson sighed deeply but said never a word; and the young man presently resumed. "Here is another lesson to say nothing," said he. "I am ashamed of my long tongue. Let us make a bargain never to refer to this again."</p><p>"With all my heart," said the lawyer. "I shake hands on that, Richard."</p></div> </div>
